<html lang="en">
<head>

    <title>ระบบการจัดการข้อมูลอาหาร</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
        nav {
            background-color: #333333;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin-right: 15px;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #444444;
            color: #FFD700;
        }
        nav a#logout {
            background-color: #d32f2f;
        }
        nav a#logout:hover {
            background-color: #b71c1c;
        }
        .container {
            padding: 30px;
            text-align: center;
            max-width: 800px;
            margin: 30px auto;
            background-color: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .welcome-container {
            margin-bottom: 30px;
        }
        h1 {
            color: #FFD700;
            font-size: 32px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 25px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
        .image-container {
            padding: 30px;
            text-align: center;
            background-color: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="addpersonalinfo.html">เพิ่มข้อมูลอาหาร</a>
        <a href="display-info">แสดงรายการอาหาร</a>
        <a href="search.html">ค้นหาอาหาร</a>
        <a href="index.html" id="logout">Logout</a>
    </nav>

    <!-- Welcome Container -->
    <div class="container welcome-container">
        <h1>ยินดีต้อนรับสู่ระบบจัดการข้อมูลอาหาร</h1>
        <p>กรุณาเลือกเมนูจากแถบนำทางด้านบนเพื่อเริ่มต้นใช้งาน</p>
    </div>

    <!-- Image Container -->
    <div class="container image-container">
        <img src="img/99e400cd-22f7-4969-85ef-ec76c336c48d.png" alt=""/>
    </div>
