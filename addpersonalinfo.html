<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกข้อมูลอาหาร</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 20px;
            color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 32px;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: bold;
            color: #FFD700;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333333;
            color: #f5f5f5;
        }
        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 5px #FFD700;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            float: right;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>กรอกข้อมูลอาหาร</h1>
    <form action="save-info" method="post" enctype="multipart/form-data">
        <label for="foodName">ชื่ออาหาร:</label>
        <input type="text" id="foodName" name="foodName" placeholder="กรอกชื่ออาหาร" required>
        
        <label for="foodType">ประเภทอาหาร:</label>
        <input type="text" id="foodType" name="foodType" placeholder="กรอกประเภทอาหาร" required>
        
        <label for="price">ราคา (บาท):</label>
        <input type="text" id="price" name="price" placeholder="กรอกราคาอาหาร" required>
        
        <label for="foodImage">รูปภาพอาหาร:</label>
        <input type="file" id="foodImage" name="foodImage" accept="image/*" required>
        
        <button type="submit">บันทึกข้อมูล</button>
    </form>
    <a href="home.html">กลับสู่หน้าหลัก</a>
</body>
</html>
